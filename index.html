<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpage</title>
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="conthead">
        <div class="first">
          <div class="hello_greeting">
            Welcome back <span class="sel" id="user">Maurice</span>!
          </div>
          <div class="clocks" id="clocks">...</div>
        </div>
        <!-- <div class="second">
          <span id="weather">...</span>
        </div> -->
      </div>
      <div class="contsecond">
        <div class="search-cont">
          <input
            type="text"
            class="search-box"
            id="search"
            placeholder="Search with Kagi"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="contthird">
        <a
          href="https://www.perplexity.ai"
          target="_blank"
          rel="noopener noreferrer"
          class="app-box"
        >
          <span class="title">Perplexity</span>
        </a>
        <a
          href="https://chat.openai.com/chat"
          target="_blank"
          rel="noopener noreferrer"
          class="app-box"
        >
          <span class="title">ChatGPT</span>
        </a>
        <a
          href="https://poe.com"
          target="_blank"
          rel="noopener noreferrer"
          class="app-box"
        >
          <span class="title">Poe</span>
        </a>
        <a
          href="https://elicit.org"
          target="_blank"
          rel="noopener noreferrer"
          class="app-box"
        >
          <span class="title">Elicit</span>
        </a>
        <a
          href="https://www.bing.com"
          target="_blank"
          rel="noopener noreferrer"
          class="app-box"
        >
          <span class="title">Bing</span>
        </a>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
